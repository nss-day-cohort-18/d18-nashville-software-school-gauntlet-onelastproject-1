<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput" placeholder="Name here">
        </div>
      </div>

      <div class="card__button">
        <a id="selectClass" class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text__top">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text__top">Back</span>
          </a>          
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button ">
              <button class="class__link btn btn--big btn--blue classButton" ><span class="btn__text">Warrior</span></button>
            </div>      
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Valkyrie</span></button>
            </div>      
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">berserker</span></button>
            </div>      
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Monk</span></button>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Wizard</span></button>
            </div>
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Sorcerer</span></button>
            </div>
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Conjurer</span></button>
            </div>
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Shaman</span></button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Thief</span></button>
            </div>
            
            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Ninja</span></button>
            </div>

            <div class="card__button">
              <button class="class__link btn btn--big btn--blue classButton" href="#"><span class="btn__text classButton">Assassin</span></button>
            </div>

            <div class="card__button surpriseButton">
              <button class="class__link btn btn--big btn--yellow classButton" href="#"><span class="btn__text classButton">surprise me</span></button>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a id="selectWeapon" class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text__top">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
       <div class="card__prompt">
         <div>choose your weapon</div>
         <div>
           <a class="card__back btn btn--small"
              href="#"
              previous="card--class">
             <span class="btn__prompt">&lt;</span>
             <span class="btn__text__top">Back</span>
           </a>          
         </div>
       </div>
       <div class="container-fluid">
         <div class="row">
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">Dagger</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">Broad Sword</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">War Axe</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">Mace</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">Spear</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">WarHammer</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">Club</span></button>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="card__button weaponButton">
               <button class="class__link btn btn--big btn--blue" href="#"><span class="btn__text">LongSword</span></button>
             </div>
           </div>
         </div>
       </div>      
       <div class="card__button ">
         <a id="battleButton" class="card__link btn btn--big btn--orange"
            href="#"
            next="card--battleground">
           <span class="btn__prompt">></span>
           <span class="btn__text__top">defeat your enemies</span>
         </a>
       </div>
    </section>

    <section id="battleground" class="card card--battleground">
      <div>
         <a class="card__back btn btn--small"
            href="#"
            previous="card--class">
           <span class="btn__prompt">&lt;</span>
           <span class="btn__text__top">Back</span>
         </a>          
       </div>
      <h2>Battlefield</h2>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div id="player1"></div>
          </div>
          <div class="col-sm-6">
            <div id="player2"></div>
          </div>
        </div>
      </div>
      <button id="attackButton" class="btn btn-danger btn-lg" >Attack!</button>
    </section>

  </article>



  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div id="getCodeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>





  <!-- Audio -->
  <audio autoplay loop>
    <source src="sounds/Gears of War - Judgement - Judgment.mp3" type="audio/mpeg">
  </audio>


  <script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="dist/bundle.js"></script>

</body>
</html>
